on:
  workflow_call:
    inputs:
      component:
        required: true
        type: string
      repository:
        required: true
        type: string
      repository_ref:
        required: false
        default: master
        type: string
    secrets:
      GITOPS_PAT:
        required: true
      GITOPS_EMAIL:
        required: true
      GITOPS_USER:
        required: true

jobs:
  update-deployment-version:
    name: Update deployment version
    runs-on: ubuntu-latest
    concurrency: update-deployment-version
    steps:
      - uses: actions/checkout@v3.0.2
        with:
          repository: ${{ inputs.repository }}
          ref: ${{ inputs.repository_ref }}
          token: ${{ secrets.GITOPS_PAT }}

      - name: Update tag for ${{ inputs.component }} in values-container.yaml
        run: |
          yq -i '.images.${{ inputs.component }} = "${{ github.sha }}"' values/dev/values-containers.yaml

      - name: Running helm template
        run: |
          bash run_helm.zsh dev

      - name: Commit changes
        run: |
          git config --local user.email "${{ secrets.GITOPS_EMAIL }}"
          git config --local user.name "${{ secrets.GITOPS_USER }}"
          git add -A
          git commit -m "Set ${{ inputs.component }} image tag in dev to ${{ github.sha }}"
          git push
